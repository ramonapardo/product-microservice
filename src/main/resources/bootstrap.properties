spring.cloud.config.uri=http://localhost:4444

management.endpoints.web.exposure.include=*

spring.datasource.username=polonecio
spring.datasource.password=12345

#Configurar eureka client para que Discovery lo reconozca
spring.application.name=product-microservice
#Para que spring gestione el puerto ya que se ejecutaran multiples instancias del servicio
server.port=0
#Para registrar cada instancia con un nombre unico se usara la siguiente llave
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

spring.cloud.config.profile=dev